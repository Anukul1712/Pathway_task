version: '3.9'

services:
  pathway-server:
    build: .
    container_name: pathway_vectorstore
    command: python app/main.py
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./app:/app/app
    env_file:
      - .env
    restart: unless-stopped

  langchain-agent:
    build: .
    container_name: langchain_agent
    command: python app/langchain_agent.py
    depends_on:
      - pathway-server
    volumes:
      - ./app:/app/app
    env_file:
      - .env
    environment:
      - PATHWAY_RETRIEVE_URL=http://pathway-server:8080/v1/retrieve
    restart: unless-stopped
